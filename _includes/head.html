<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author }}" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "JabRef",
      "operatingSystem": "Windows, OS X, Linux",
      "applicationCategory": "https://schema.org/EducationalApplication",
      "applicationSubCategory": "Reference manager",
      "downloadUrl": "https://downloads.jabref.org/",
      "featureList": "https://www.jabref.org//#features",
      "screenshot": "https://www.jabref.org/img/jabref-mainscreen.png",
      "offers": {
        "@type": "Offer",
        "price": "0"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://www.jabref.org/",
      "logo": "https://www.jabref.org/img/JabRef-icon-256.png",
      "name": "JabRef"
    }
  </script>

  <!-- Include Interactive Image jQuery plugin Styles -->
  <link href="css/interactive-image.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="css/landing-page.css" rel="stylesheet" />

  <!-- Custom Fonts -->
  <link
    href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
    crossorigin="anonymous"
  />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
