---

port: 4000
host: localhost
safe: false

plugins:
  - jekyll-feed

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "default"

### site serving configuration ###
exclude: [CNAME, README.md, .gitignore, Gemfile, Gemfile.lock, cibuild.sh]
permalink: pretty
timezone: null
lsi: false
markdown: kramdown


### content configuration ###
title:       "JabRef | Blog"
keywords:    "JabRef, blog"
description: "The blog of the literature management software JabRef"
source_link: "https://github.com/JabRef/blog.jabref.org/"
favicon:     #put a path like: "img/favicon.ico"
touch_icon:  #put a path like: "img/apple-touch-icon.png"
google_analytics_key: UA-74055103-5


### template colors, used site-wide via css ###
colors:
  black:     '#111111'
  white:     '#f8f8f8'
  blue:      '#49a7e9'
  green:     '#9bcf2f'
  purple:    '#c869bf'
  orange:    '#fab125'
  turquoise: '#0fbfcf'
  jabref-font:     '#4d4674'
  light-turquoise: '#d0f7fb'

kramdown:
  auto_ids:  false

