extend type Query {
  """
  Get user by ID.
  """
  user(id: ID!): User

  """
  Get the current user.
  """
  me: User
}

extend type Mutation {
  logout: Boolean
  login(email: String!, password: String!): User
  signup(email: String!, password: String!): User
}

type User {
    id: ID!
    email: String!

    documentsRaw: [DocumentRaw!]!
    documents: [Document!]!
}
